    /* Move the body styles inside the style tag */
    body {
      font-family: Arial, sans-serif;
      background-image: url('#');
      background-size: slide;
      background-position: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);

    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #4CAF50;
    }

    .container input[type="text"],
    .container input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .container button {
      width: 100%;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .container button:hover {
      background-color: #45a049;
    }

    .container .message {
      margin-top: 20px;
      text-align: center;
      color: #888;
    }

    .container .message a {
      color: #4CAF50;
      text-decoration: none;
    }

    .container .message a:hover {
      text-decoration: underline;
    }

    .container .alert {
      margin-top: 10px;
      padding: 10px;
      text-align: center;
    }

    .container .alert.success {
      background-color: #4CAF50;
      color: #fff;
    }

    .container .alert.error {
      background-color: #f44336;
      color: #fff;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

  <script>
    var books = {
      "Mystery": ["The Girl with the Dragon Tattoo", "Gone Girl", "The Da Vinci Code"],
      "Fantasy": ["Harry Potter and the Sorcerer's Stone", "The Lord of the Rings", "A Game of Thrones"],
      "Science Fiction": ["Dune", "1984", "Ender's Game"],
      "Romance": ["Pride and Prejudice", "The Notebook", "Outlander"]
    };

    function populateCategory(category, books) {
      var categoryList = document.getElementById(category + "-books");
      var bookArray = books[category];

      for (var i = 0; i < bookArray.length; i++) {
        var book = bookArray[i];
        var listItem = document.createElement("li");
        listItem.textContent = book;
        categoryList.appendChild(listItem);

        // Add book image
        var bookImage = document.createElement("img");
        bookImage.src = "#"; // Replace with the path to your book image
        bookImage.alt = book;
        bookImage.classList.add("book-image");
        listItem.appendChild(bookImage);
      }
    }

    populateCategory("Mystery", books);
    populateCategory("Fantasy", books);
    populateCategory("Science Fiction", books);
    populateCategory("Romance", books);
  </script>
