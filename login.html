<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOME MATE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
  <link rel="stylesheet" type="text/css" href="bookView.css">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,900|Ubuntu:400,500,700" rel="stylesheet">
  <style>
    @import url('https://db.onlinewebfonts.com/c/b1f909b1cb3adb801a92229ea92613e1?family=Script+MT+Bold');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    /* Move the body styles inside the style tag */
    body {
      font-family: Arial, sans-serif;
      background-image: url('book-background.jpg');
      background-size: cover;
      background-position: center;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    .container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #4CAF50;
    }
    
    .container input[type="text"],
    .container input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .container button {
      width: 100%;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .container button:hover {
      background-color: #45a049;
    }
    
    .container .message {
      margin-top: 20px;
      text-align: center;
      color: #888;
    }
    
    .container .message a {
      color: #4CAF50;
      text-decoration: none;
    }
    
    .container .message a:hover {
      text-decoration: underline;
    }
    
    .container .alert {
      margin-top: 10px;
      padding: 10px;
      text-align: center;
    }
    
    .container .alert.success {
      background-color: #4CAF50;
      color: #fff;
    }
    
    .container .alert.error {
      background-color: #f44336;
      color: #fff;
    }
  </style>
</head>
<body>
  <header class="header" id="header">
    <nav class="title">
      <a href="#" class="pinoy" style="text-decoration: none">TOME MATE <i class="fas fa-book-open"></i> </a>
    </nav>
  </header>

  <!-- HEADER NAVBAR -->
  <div class="choices" id="choices">
    <nav class="navbar">
      <a href="#homepage" style="text-decoration: none">Home</a>
      <a href="#index" style="text-decoration: none">Find Books</a>
      <a href="#b" style="text-decoration: none">Categories</a>
    </nav>
  </div>
<br>
<br>
<br>

  <div class="container">
    <h2>Login</h2>
    <form action="login.jsp" method="post" onsubmit="return validateForm()">
      <input type="text" name="username" id="username" placeholder="Username" required>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="message">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </form>
    <script>
      function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        
        if (username === "" || password === "") {
          alert("Please fill in all the details.");
          return false;
        }
      }
    </script>
  </div>
<br>
<br><br><br><br>
<br>
<br>
<br>
<br>
  <!-- FOOTER CONTENT -->
  <section>
    <footer class="footer">
      <div class="footerIcons">
        <a class="footerIcons" style="text-decoration: none">CONTACT US </a>
        <a class="footerIcons" style="text-decoration: none"><i class="fab fa-facebook"></i></a>
        <a class="footerIcons" style="text-decoration: none"><i class="fab fa-linkedin"></i></a>
        <a class="footerIcons" style="text-decoration: none"><i class="fa-solid fa-envelope"></i></a>
      </div>
    </footer>
  </section>

  <!-- JS LINKS -->
  <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <!-- MAIN JS -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
